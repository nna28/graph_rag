<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-2 GraphRAG Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hi·ªáu ·ª©ng loading ch·∫•m ch·∫•m */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col items-center justify-center font-sans">

    <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden flex flex-col h-[80vh]">
        <div class="bg-blue-600 p-4 text-center font-bold text-xl shadow-md">
            ü§ñ Mark-2 Knowledge Graph Bot
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
            <div class="flex justify-start">
                <div class="bg-gray-700 p-3 rounded-2xl rounded-tl-none max-w-[80%]">
                    Ch√†o ƒê·∫°i ca! H·ªá th·ªëng GraphRAG ƒë√£ s·∫µn s√†ng. H·ªèi g√¨ ƒëi ·∫°?
                </div>
            </div>
        </div>

        <div id="loading" class="hidden px-6 py-2">
            <div class="flex space-x-1">
                <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
            </div>
        </div>

        <div class="p-4 bg-gray-750 border-t border-gray-700">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" 
                    class="flex-1 bg-gray-900 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                    placeholder="Nh·∫≠p c√¢u h·ªèi..." autocomplete="off">
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
                    G·ª≠i
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');

        // H√†m th√™m tin nh·∫Øn v√†o giao di·ªán
        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `p-3 rounded-2xl max-w-[80%] ${
                isUser 
                ? 'bg-blue-600 text-white rounded-tr-none' 
                : 'bg-gray-700 text-gray-100 rounded-tl-none markdown-body'
            }`;
            
            // X·ª≠ l√Ω xu·ªëng d√≤ng ƒë∆°n gi·∫£n
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            div.appendChild(bubble);
            chatBox.appendChild(div);
            
            // T·ª± cu·ªôn xu·ªëng d∆∞·ªõi c√πng
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Hi·ªÉn th·ªã tin nh·∫Øn user
            addMessage(message, true);
            userInput.value = '';
            loading.classList.remove('hidden'); // Hi·ªán loading

            try {
                // 2. G·ªçi API FastAPI
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // 3. Hi·ªÉn th·ªã tin nh·∫Øn Bot
                loading.classList.add('hidden'); // ·∫®n loading
                if (response.ok) {
                    addMessage(data.response);
                } else {
                    addMessage("‚ùå L·ªói Server: " + data.detail);
                }

            } catch (error) {
                loading.classList.add('hidden');
                addMessage("‚ùå L·ªói k·∫øt n·ªëi: " + error.message);
            }
        });
    </script>
</body>
</html>
